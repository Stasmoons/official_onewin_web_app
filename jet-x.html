    function aviatorGetRandomFloat(min, max, decimals) {
    const str = (Math.random() * (max - min) + min).toFixed(
        decimals,
    );
    return parseFloat(str);
    }

    aviatorGetSignal.onclick = function () {

    function aviatorGoTimer(time) {
